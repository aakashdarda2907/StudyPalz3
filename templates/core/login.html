{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StudyPalz 3.0</title>
    
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-teal: #06b6d4;
            --primary-teal-dark: #0891b2;
            --primary-teal-light: #67e8f9;
            --light-teal: #f0fdff;
            --dark-blue: #0f1729;
            --medium-blue: #334155;
            --accent-gradient: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            --white: #ffffff;
            --light-gray: #f8fafc;
            --border-light: #e2e8f0;
            --shadow-glow: 0 0 50px rgba(6, 182, 212, 0.3);
            --shadow-soft: 0 8px 25px rgba(0,0,0,0.1);
            --shadow-medium: 0 15px 35px rgba(0,0,0,0.12);
            --shadow-large: 0 25px 50px rgba(0,0,0,0.15);
            --border-radius: 24px;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --error-red: #ef4444;
            --success-green: #10b981;
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            line-height: 1.6; 
            color: var(--dark-blue); 
            background: linear-gradient(135deg, var(--light-teal) 0%, var(--white) 50%, #f0f9ff 100%); 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }
        
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(6, 182, 212, 0.15) 0%, transparent 35%), 
                radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 60% 80%, rgba(6, 182, 212, 0.08) 0%, transparent 30%); 
            animation: float 12s ease-in-out infinite; 
            opacity: 0.8; 
        }
        
        @keyframes float { 
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.8; } 
            33% { transform: scale(1.05) rotate(1deg); opacity: 0.6; }
            66% { transform: scale(1.02) rotate(-0.5deg); opacity: 0.7; }
        }
        
        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 1000;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            color: var(--medium-blue);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: var(--transition);
            box-shadow: var(--shadow-soft);
        }
        
        .back-button:hover {
            transform: translateX(-3px);
            background: var(--primary-teal);
            color: var(--white);
            box-shadow: var(--shadow-glow);
        }
        
        .back-arrow {
            font-size: 1.2rem;
            transition: var(--transition);
        }
        
        .back-button:hover .back-arrow {
            transform: translateX(-2px);
        }
        
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            margin: 0 1rem;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--border-radius);
            padding: 3rem 2.5rem;
            box-shadow: var(--shadow-large);
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .login-title {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--dark-blue);
            text-align: center;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: var(--medium-blue);
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-blue);
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid var(--border-light);
            border-radius: 16px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            background: rgba(255, 255, 255, 0.8);
            color: var(--dark-blue);
            transition: var(--transition);
            outline: none;
        }
        
        .form-input:focus {
            border-color: var(--primary-teal);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
            transform: translateY(-1px);
        }
        
        .form-input::placeholder {
            color: #94a3b8;
        }
        
        .btn-login {
            width: 100%;
            padding: 1.1rem 2rem;
            background: var(--accent-gradient);
            color: var(--white);
            border: none;
            border-radius: 16px;
            font-size: 1.05rem;
            font-weight: 600;
            font-family: 'Plus Jakarta Sans', sans-serif;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: var(--shadow-glow);
        }
        
        .btn-login:hover::before {
            left: 100%;
        }
        
        .btn-login:active {
            transform: translateY(0) scale(0.98);
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: var(--error-red);
            padding: 1rem 1.25rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            text-align: center;
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .signup-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(226, 232, 240, 0.5);
            color: var(--medium-blue);
            font-size: 0.9rem;
        }
        
        .signup-link a {
            color: var(--primary-teal);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .signup-link a:hover {
            color: var(--primary-teal-dark);
            text-decoration: underline;
        }
        
        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--medium-blue);
            font-size: 1.1rem;
            opacity: 0.6;
            transition: var(--transition);
        }
        
        .form-input:focus + .input-icon {
            color: var(--primary-teal);
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .back-button {
                top: 1rem;
                left: 1rem;
                padding: 0.6rem 1.2rem;
                font-size: 0.85rem;
            }
            
            .login-card {
                padding: 2.5rem 2rem;
                margin: 0 0.5rem;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    
    <a href="{% url 'home' %}" class="back-button">
        <span class="back-arrow">‚Üê</span>
        Back to Home
    </a>
    
    <div class="login-container">
        <div class="login-card">
            <a href="{% url 'home' %}" class="logo">StudyPalz</a>
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to continue your learning journey</p>
            
            {% if form.errors %}
                <div class="error-message">
                    Your username and password didn't match. Please try again.
                </div>
            {% endif %}
            
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input"
                        placeholder="Enter your username"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input"
                        placeholder="Enter your password"
                        required
                    >
                </div>
                
                <button type="submit" class="btn-login">Sign In</button>
            </form>
            
            <div class="signup-link">
                Don't have an account? <a href="{% url 'signup' %}">Sign up for free</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Add subtle focus animations
            const inputs = document.querySelectorAll('.form-input');
            
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', () => {
                    input.parentElement.style.transform = 'translateY(0)';
                });
            });
            
            // Add loading state to submit button
            const form = document.querySelector('form');
            const submitBtn = document.querySelector('.btn-login');
            const originalText = submitBtn.textContent;
            
            form.addEventListener('submit', () => {
                submitBtn.textContent = 'Signing In...';
                submitBtn.style.opacity = '0.8';
                submitBtn.disabled = true;
                
                // Reset after 3 seconds in case of network issues
                setTimeout(() => {
                    submitBtn.textContent = originalText;
                    submitBtn.style.opacity = '1';
                    submitBtn.disabled = false;
                }, 3000);
            });
        });
    </script>
</body>
</html>
